<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css"/> -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

     <!-- Disable viewport zooming -->
     <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    </head>
  
    <body>
      
      <nav>
        
        <div class="nav">
        <span id="logo">tweeter</span>
  
        <div class="tweet">
          <span>Write a new tweet</span>
          
          <a href="javascript:;"> <i id="arrow" class="fas fa-angle-double-down"></i>
          </a>
  
          </div>
  
      </div>
      
      </nav>
  
      <div class="parent">
      <header class="head">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2>Name</h2>
        </div>
    </header>
    
      
      <main class="container">
        
        
        <section id="new-tweet" class="new-tweet">

          <h2>Compose Tweet</h2>
          <div class="error_container">
          <span class="errormsg"></span>
  
          </div>
  
          <form id="form" action="/tweets" method="post">
            <div class="label-text">
            <label for="tweet-text">What are you humming about?</label>
  
            <textarea data-maxlength="140" name="text" id="tweet-text"></textarea>
            </div>
  
            <div class="submit">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"><span>140</span></output>
            </div>
  
          </form>
  
        </section>
  
        <section class="tweets-container">
          
      </section>
      </main>
    </div>
    </body>
  </html>
